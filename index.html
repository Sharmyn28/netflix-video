<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="keywords" content="carousel, jquery, responsive, fluid, elastic, resize, thumbnail, slider" />
   <title>Netflix</title>
   <link rel="Icon" href="img/netflix.ico">
   <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  

   <link rel="stylesheet" type="text/css" href="css/demo.css" />
   <link rel="stylesheet" type="text/css" href="css/elastislide.css" />
   <link rel="stylesheet" type="text/css" href="css/custom.css" />
   
   
   <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="netflix-logo" alt="netflix logo" src="img/netflix.svg"/>
                </a>
            </div>
              
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Top Movies<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Last Request</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search" id="search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><button class="btn btn-danger">Sign In</button></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-8 pd-50">
                    <div class="embed-responsive embed-responsive-16by9" id="mainVideo"></div>
                    <!--ul class="list-group" id = "root"></ul-->
                </div>
                <div class="col-md-4">
                    <div id="mainVideo-details"></div>
                </div>
            </div>
        </div>
        
        <div>
                <!-- Elastislide Carousel -->
                <ul id="carousel" class="elastislide-list root">
                    <li>
                        <div class='panel panel-default'>
                            <div class="panel-body">
                                <img class="media-object" src='https://i.ytimg.com/vi/K4wEI5zhHB0/default.jpg' />                    
                            </div>
                            <div class="panel-footer">
                                <p><b>Introducing iPhone</b></p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class='panel panel-default'>
                            <div class="panel-body">
                                <img class="media-object" src='https://i.ytimg.com/vi/RJuqdTXhDX4/default.jpg' />                    
                            </div>
                            <div class="panel-footer">
                               <p><b>10 Reasons</b></p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class='panel panel-default'>
                            <div class="panel-body">
                                <img class="media-object" src='https://i.ytimg.com/vi/Vwm4ewiv5HM/default.jpg' />                    
                            </div>
                            <div class="panel-footer">
                               <p><b>iPhone X</b></p>
                            </div>
                        </div>
                    </li>
                                        
                </ul>
                <!-- End Elastislide Carousel -->
            </div>
    </section>
    
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="axios/dist/axios.min.js"></script>
    <script src="youtube-api-search/index.js"></script>
    <script src="js/modernizr.custom.17475.js"></script>
    <script type="text/javascript" src="js/jquerypp.custom.js"></script>
    <script type="text/javascript" src="js/jquery.elastislide.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
