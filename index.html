
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Youtube jQuery</title>

   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <script src="node_modules/jquery/dist/jquery.min.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="node_modules/axios/dist/axios.min.js"></script>
   <script src="node_modules/youtube-api-search/index.js"></script>
   
   <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="netflix-logo" alt="netflix logo" src="img/netflix.svg"/>
                </a>
            </div>
              
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Top Movies<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Last Request</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search" id="search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-8 pd-50">
                    <div class="embed-responsive embed-responsive-16by9" id="mainVideo"></div>
                    <div class="pdt-25" id="mainVideo-details"></div>
                </div>
                <div class="col-md-4">
                    <ul class="list-group" id = "root"></ul>
                </div>
            </div>
        </div>
        
    </section>
    
    <script src="app.js"></script>
</body>
</html>
